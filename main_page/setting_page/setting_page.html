   <div class="wrap_main">

                        <div class="sliding_drawer">

                                    </div>
                                    <p>프로필 이미지 변경</p>

                                    <input type="file" id="imageUpload" accept="image/*">
                                    <button type="submit">업로드</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="setting_detail1_image">
                            <img src="http://택시.com/assets/main/setting_page/arrow_right.png" width="20em" height="20em" align="right" hspace="10%">
                        </div>
                    </div>
                    <div id="handle2" class="setting_detail1"  onclick="event.stopPropagation()">
                        <p>비밀번호 변경</p>

                                    </form>

                            </div>
                        </div>
                        <div class="setting_detail1_image">
                            <img src="http://택시.com/assets/main/setting_page/arrow_right.png" width="20em" height="20em" align="right" hspace="10%">
                        </div>
                    </div>
                </div>

                    <p>즐겨찾기 관리<img src="http://택시.com/assets/main/setting_page/arrow_right.png" width="20em" height="20em" align="right" hspace="10%"></p>

            </div>

            <div class="wrap2">
                <div class="wrap_ex">
                    <div id="handle4" onclick="event.stopPropagation()" class="setting_detail1" >
                        <p>고객센터</p>
                        <div class="sliding_drawer">
                            <div id="drawer4" onclick="event.stopPropagation()" class="drawer_close drawer">
                                <div class="dragTest" draggable="true">
                                </div>
                                <div class="drawer4">
                                    <hr draggable="true">
                                    <form class="contact-form">
                                        <div class="name">
                                          <label for="name">제목: </label>
                                          <input type="text" id="contact_name" />
                                        </div>  
                                        <div class="email">
                                          <label for="email">email: </label>
                                          <input type="text" id="contact_email" />
                                        </div>
                                        <div class="message">
                                          <label for="message">내용: </label>
                                          <textarea name="message" id="contact_message" placeholder="반드시 내용을 작성하시오" required></textarea>
                                        </div>
                                        <div class="submit">
                                          <p class="user-message">빠른 시일 내 관리자가 확인 후 회신 드리겠습니다.</p>
                                          <input type="button" id="send" value="Send" class="button" />
                                        </div>
                                      </form>
                                      <p class="credit">기타 문의: <a href="" target="_blank">kkr010128@icloud.com</a></p>
                                </div>
                            </div>
                        </div>
                        <div class="setting_detail1_image">
                            <img src="http://택시.com/assets/main/setting_page/arrow_right.png" width="20em" height="20em" align="right" hspace="10%">
                        </div>
                    </div>
                    <div class="setting_detail1 policy">

                    </div>
                    <div class="setting_detail1 dev_info">

                                </div>
                                <div class="drawer5">
                                    <p>진짜 서비스 탈퇴해?</p>

                                </div>
                            </div>
                        </div>
                        <div class="setting_detail1_image">

                    </div>
